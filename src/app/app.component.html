<p>{{hour<10 ? '0' + hour : hour}}:{{min<10 ? '0' + min : min}}:{{sec<10 ? '0' + sec : sec}}:{{ms}}</p>
<button (click)="startStop()">{{isToggleStart ? 'Pause' : 'Start'}}</button>
<button (click)="lap()">Lap</button>
<button>Reset</button>

<ul *ngFor="let lap of lapRecord">
  <li>{{lap}}</li>
</ul>
